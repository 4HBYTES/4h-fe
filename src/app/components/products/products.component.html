<section id="pricing" class="pricing" style="background-image: url('../../../assets/img/bg-pricing.jpg')">
  <div class="container wow fadeIn">
    <div class="row text-center">
      <div class="col-lg-12">
        <h2>Tickets</h2>
        <hr class="colored">
        <p>Just choose your pass !!!</p>
      </div>
    </div>
    <div class="row content-row">

      <div class="col-md-4" *ngFor="let product of productList">
        <div class="pricing-item featured-first">
          <h3>{{product.name}}</h3>
          <hr class="colored">
          <div class="price"><span class="number">{{product.price}} {{product.currency}}</span></div>
          <a (click)="goToProducts(product.id)" href="javascript:void(null)" class="btn btn-outline-dark">Buy</a>
        </div>
      </div>
    </div>
  </div>
</section>
